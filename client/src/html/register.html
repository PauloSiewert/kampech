<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kampech</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" href="/assets/Kumpech_logo_noText.png" />
        <script src="banana.js"></script>
    </head>

    <body>
        <header>
            <div class="headerLeft">
                <a href="/index.html" class="nome_logo">
                    <img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo" />
                    <h1>Kampech</h1>
                </a>
            </div>
            <div class="headerRight">
                <input type="text" placeholder="Buscar.." id="searchBar" />
                <button onclick="searchBar_slide()" class="searchButton">
                    <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon" />
                </button>
                <a href="login.html" class="accountIcon">
                    <img src="/assets/accountIcon.svg" alt="accountIcon" />
                </a>
                <a href="/html/carrinho.html" class="accountIcon">
                    <img src="/assets/cartIcon.svg" alt="cartIcon" />
                </a>
        </header>

        <main class="register">
            <form class="register__container">
                <h1 id="register__title">Criar conta</h1>
                <input name="nome" type="text" placeholder="Nome completo" id="register__name" />
                <input name="email" type="email" placeholder="Email" id="register__email" />
                <input name="senha" type="password" placeholder="Senha" id="register__password" />

                <button type="submit" id="register__enter"><p>Cadastrar</p></button>
                <a id="register__login" href="login.html"><p>JÃ¡ possui uma conta?</p></a>
            </form>
        </main>

        <footer></footer>
        <script src="/javascript/cadastro.js"></script>
    </body>
</html>
