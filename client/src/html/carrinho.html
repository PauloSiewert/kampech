<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kampech</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" href="/assets/Kumpech_logo_noText.png" />
    </head>

    <body>
        <header>
            <div class="headerLeft">
                <a href="/index.html" class="nome_logo">
                    <img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo" />
                    <h1>Kampech</h1>
                </a>
            </div>
            <div class="headerRight">
                <input type="text" placeholder="" id="searchBar" />
                <button onclick="" class="searchButton">
                    <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon" />
                </button>
                <a href="/html/login.html" class="accountIcon">
                    <img src="/assets/accountIcon.svg" alt="accountIcon" />
                </a>
                <a href="/html/carrinho.html" class="accountIcon">
                    <img src="/assets/cartIcon.svg" alt="cartIcon" />
                </a>
            </div>
        </header>

        <main>
            <a href="/html/shipping.html">
            <button id="login__enter"><p>Finalizar Compra</p>
            </button>
            </a>
            <div class="container px-3 my-5 clearfix">
                
                <div class="card">
                    <div class="card-header">
                        <h2>Carrinho</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered m-0">
                            <thead>
                              <tr>
                                
                                <th class="text-center py-3 px-4" style="min-width: 400px;">Produto &amp; Detalhe</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Preço</th>
                                <th class="text-center py-3 px-4" style="width: 120px;">Quantidade</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                              </tr>
                            </thead>
                            <tbody>
                    
                              <tr>
                                <td class="p-4">
                                  <div class="media align-items-center">
                                    <img src="/assets/keyboardExample.png" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                    <div class="media-body">
                                      <a href="#" class="d-block text-dark">Teclado Mecânico doido</a>
                                    </div>
                                  </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">$57.55</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center" value="2"></td>
                                <td class="text-right font-weight-semibold align-middle p-4">$57.55</td>
                                <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                              </tr>
                    
                      </div>
                  </div>
              </div>
            </div>
              
        </main>

        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>

</html>
