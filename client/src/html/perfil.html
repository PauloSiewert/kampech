<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kampech</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" href="/assets/Kumpech_logo_noText.png" />
        <script src="banana.js"></script>
    </head>

    <body>
        <header>
            <div class="headerLeft">
                <a href="/index.html" class="nome_logo">
                    <img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo" />
                    <h1>Kampech</h1>
                </a>
            </div>
            <div class="headerRight">
                <input type="text" id="searchBar" />
                <button onclick="" class="searchButton">
                    <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon" />
                </button>
                <a href="#" class="accountIcon">
                    <img src="/assets/accountIcon.svg" alt="accountIcon" />
                </a>
                <button class="cartIcon" onclick="cartAnimation()">
                    <img src="/assets/cartIcon.svg" alt="cartIcon" />
                </button>
            </div>
        </header>

        <main class="register">
            <form
                class="editar__container"
                action="http://localhost:6942/editar_pefil/"
                method="post"
            >
                <h4 id="editar__title">Nome</h4>
                <input name="nome" placeholder="Nome" id="editar__name" />
                <h4 id="editar__title">Email</h4>
                <input name="email" type="email" placeholder="Email" id="editar__email" />
                <h4 id="editar__title">Senha</h4>
                <input name="senha" type="password" placeholder="Senha" id="editar__password" />
                <p class="mensagem__erro"></p>
                <button id="login__enter">Editar perfil</button>
            </form>
        </main>
        <button id="apagar__conta">Apagar conta</button>
        
        <div class="texto-centralizado">
            <a href="#" class="link-sublinhado">Visualizar hist√≥rico de compras</a>


        <footer></footer>
        <script src="/javascript/editarPerfil.js"></script>
    </body>
</html>
