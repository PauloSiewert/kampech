<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kampech</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="icon" href="/assets/Kumpech_logo_noText.png" />
        <script src="banana.js"></script>
    </head>

    <body>
        <header>
            <div class="headerLeft">
                <a href="/index.html" class="nome_logo">
                    <img src="/assets/Kumpech_logo_noText.png" alt="logo" class="logo" />
                    <h1>Kampech</h1>
                </a>
            </div>
            <div class="headerRight">
                <input type="text" placeholder="" id="searchBar" />
                <button onclick="" class="searchButton">
                    <img src="/assets/searchIcon.svg" alt="searchIcon" class="searchIcon" />
                </button>
                <a href="/html/login.html" class="accountIcon">
                    <img src="/assets/accountIcon.svg" alt="accountIcon" />
                </a>
                <a href="/html/carrinho.html" class="accountIcon">
                    <img src="/assets/cartIcon.svg" alt="cartIcon" />
                </a>
            </div>
        </header>

        <main class="login">
            <form class="login__container" action="http://localhost:6942/login/" method="post">
                <h1 id="login__title">Login</h1>
                <input name="email" type="email" placeholder="Email" id="login__email" />
                <input name="senha" type="password" placeholder="Senha" id="login__password" />
                <a id="login__forgotPassword" href=""><p>Esqueceu sua senha?</p></a>
                <p class="mensagem__erro"></p>
                <button id="login__enter"><p>Entrar</p></button>
                <a id="login__register" href="register.html"><p>Criar uma conta</p></a>
            </form>
        </main>

        <footer></footer>
        <script src="/javascript/login.js"></script>
    </body>
</html>
